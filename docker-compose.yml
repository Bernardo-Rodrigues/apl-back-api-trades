version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      - GO_ENV=production
    networks:
      - app-network

  grpcui:
    image: fullstorydev/grpcui
    command: [ "-plaintext", "-port", "8080", "app:50051" ]
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      - app

networks:
  app-network:
    driver: bridge
